<li class="review-item">
  <div class="review-author-container">
    <img
      class="review-author-img"
      src="{=$img-src}"
      srcset="{=$img-srcset}"
      alt="Student photo"
    />
    <div class="review-author-name-container">
      <p class="review-author-name">{=$author-name}</p>
      <p class="review-author-student">Student</p>
    </div>
  </div>
  <p class="review-text">{=$text}</p>
</li>
